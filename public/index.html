<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 mt-2">
          <h2 class="text-center">Agregar un producto</h2>
          <form id="products">
            <div class="mb-3">
              <label for="title" class="form-label">Product title</label>
              <input type="text" class="form-control" name="title" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product price</label>
              <input type="text" class="form-control" name="price" />
            </div>
            <div class="mb-3">
              <label for="thumbnail" class="form-label"
                >Product thumbnail</label
              >
              <input type="text" class="form-control" name="thumbnail" />
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <h3 class="mb-3 text-center">Lista de productos</h3>
        <div id="lista" class="d-flex justify-content-center"></div>
      </div>
      <div class="row justify-content-center mt-5">
        <h3 class="mb-3 text-center">Centro de mensajes</h3>
        <h4 class="mb-3 text-center" id="percentage"></h4>
        <div class="col-12 d-flex justify-content-center">
          <form id="messages" class="d-flex flex-column justify-content-center">
            <div class="mb-3 d-flex flex-column">
              <label for="email" class="form-label">Email</label>
              <input type="text" placeholder="Ingrese su email" name="email" />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="alias" class="form-label">Alias</label>
              <input type="text" placeholder="Ingrese su alias" name="alias" />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" placeholder="Ingrese su nombre" name="name" />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="surname" class="form-label">Apellido</label>
              <input
                type="text"
                placeholder="Ingrese su apellido"
                name="surname"
              />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="age" class="form-label">Edad</label>
              <input type="text" placeholder="Ingrese su edad" name="age" />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="avatar" class="form-label">Avatar</label>
              <input
                type="text"
                placeholder="Ingrese la url de su avatar"
                name="avatar"
              />
            </div>
            <div class="mb-3 d-flex flex-column">
              <label for="mensaje" class="form-label">Mensaje</label>
              <input
                type="text"
                placeholder="Ingrese su mensaje"
                name="mensaje"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar mensaje
            </button>
          </form>
        </div>
        <div
          class="col-6 d-flex flex-column justify-content-center text-center mt-5"
          id="mensajes"
        ></div>
      </div>
      <script src="./assets/js/socket.js"></script>
      <script src="./assets/js/products.js"></script>
      <script src="./assets/js/messages.js"></script>
    </main>
  </body>
</html>
